<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="Styles.css">
        <link href="https://fonts.googleapis.com/css?family=Nunio:400,300" rel="stylesheet" type="text/css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <form action="" method="POST">
                <h1>Sign up</h1>
                <fieldset>
                    
                    <legend><span class="section">1</span>Your Basic Info</legend>
                
                <label class="" for="name">Name:</label>
                <input type="text" name="name" value="">
                
                <label class="" for="email">Email:</label>
                <input type="email" name="email" value="">
                
                <label class="" for="password">Password:</label>
                <input type="password" name="password" value="">
                
                <label>Age:</label>
                <input type="radio" name="age" value="under_18">
                <label class="light" for="under_18">Under_18</label>
                
                <input type="radio" name="age" value="over_18">
                <label class="light" for="over_18">Over_18</label>
                
                </fieldset>
                
                <fieldset>
                    <legend><span class="section">2</span>Your Profile</legend>
                     
                    <label class="" for="bio">Bio:</label>
                    <textarea name="bio"></textarea>
                    
                    <label for="job">Job Role:</label>
                    <select name="job">
                        
                        <optgroup label="Web">
                            <option value="frontend_developer">Front-End Developer</option>
                            <option value="php_developer">PHP Developer</option>
                            <option value="python_developer">Python Developer</option>
                            <option value="rails_developer">Rails Developer</option>
                            <option value="web_designer">Web Designer</option>
                            <option value="wordpress_developer">Wordpress Developer</option>
                        </optgroup>
                        <optgroup label="Mobile">
                          <option value="android_developer">Android Developer</option>
                          <option value="ios_developer">IOS Developer</option>
                          <option value="mobile_designer">Mobile Designer</option>
                        </optgroup>
                        <optgroup label="Business">
                            <option value="business_owner">Business Owner</option>
                            <option value="freelancer">Freelancer</option>
                            <option value="youtube_creator">Youtube Creator</option>
                       
                        </optgroup>
                    </select>
                    <label>Interests:</label>
                    <input type="checkbox" value="interest_development" name="user_interest">
                    <label class="light" for="development">Development</label>
                    
                    <input type="checkbox" value="interest_design" name="user_interest">
                    <label class="light" for="design">Design</label>
                    
                    <input type="checkbox" value="interest_business" name="user_interest">
                     <label class="light" for="business">Business</label>      
                           
                </fieldset>
                
                <button type="submit">Sign Up</button>
                
            </form>
        </div>
    </body>
</html>
